<ion-header>
  <ion-toolbar>
    <ion-title>
      Mes fleurs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let flower of data.flowers" (click)="showDetailsOf(flower.id)">
      {{ flower.getName(0) }} de {{ flower.size }}cm
    </ion-item>
  </ion-list>
</ion-content>
